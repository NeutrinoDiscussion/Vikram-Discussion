<style>
/* Gradient text animation */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.animate-gradient {
  background: linear-gradient(90deg, #3b82f6, #9333ea, #facc15, #ef4444, #10b981);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 5s ease infinite;
}
</style>

</a>

<style>
/* Sparkling moving effect */
@keyframes sparkle {
  0%, 100% { text-shadow: 0 0 2px #fff, 0 0 5px #3b82f6, 0 0 10px #60a5fa; }
  25% { text-shadow: 0 0 5px #fff, 0 0 10px #3b82f6, 0 0 15px #93c5fd; }
  50% { text-shadow: 0 0 2px #fff, 0 0 5px #60a5fa, 0 0 10px #93c5fd; }
  75% { text-shadow: 0 0 3px #fff, 0 0 8px #3b82f6, 0 0 12px #60a5fa; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.sparkle-link {
  animation: sparkle 2s infinite alternate, float 3s infinite ease-in-out;
}
</style>
